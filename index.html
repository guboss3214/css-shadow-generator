<body>

    <h1>CSS `box-shadow` Generator</h1>

    <div class="container">
        <div class="controls">
            <label for="x-offset">Horizontal offset (px):</label>
            <input type="range" id="x-offset" min="-100" max="100" value="10">

            <label for="y-offset">Vertical offset (px):</label>
            <input type="range" id="y-offset" min="-100" max="100" value="10">

            <label for="blur-radius">Blur (px):</label>
            <input type="range" id="blur-radius" min="0" max="100" value="5">

            <label for="spread-radius">Spread (px):</label>
            <input type="range" id="spread-radius" min="-100" max="100" value="0">

            <label for="shadow-color">Shade color:</label>
            <input type="color" id="shadow-color" value="#000000">

            <input type="checkbox" id="inset-shadow">
            <label for="inset-shadow">
                Inset shadow
            </label>
        </div>

        <div class="output">
            <div id="preview-box"></div>
            
            <textarea id="result-code" readonly></textarea>
            <button id="copy-btn">Copy code</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
